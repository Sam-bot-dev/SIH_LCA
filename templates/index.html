<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LCA.AI - Metallurgy & Mining Assessment</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Top Navbar */
    header {
      width: 100%;
      padding: 15px 40px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }

    header .logo span {
      margin-left: 8px;
      color: #004aad;
    }

    header .right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .ai-powered {
      background: #f0f4ff;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 13px;
      color: #004aad;
      font-weight: bold;
    }

    /* Steps */
    .steps {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0;
      gap: 60px;
    }

    .step {
      text-align: center;
      font-size: 14px;
      color: #888;
    }

    .step .circle {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid #004aad;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 8px;
      font-size: 14px;
      color: #004aad;
      font-weight: bold;
    }

    /* Upload Section */
    .upload-box {
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      width: 60%;
      max-width: 600px;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    .upload-box:hover {
      border-color: #004aad;
    }

    .upload-box i {
      font-size: 40px;
      color: #004aad;
      margin-bottom: 10px;
    }

    .upload-box h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .upload-box p {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }

    .browse-btn {
      background: #004aad;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .browse-btn:hover {
      background: #00337a;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">üìò <span>LCA.AI</span></div>
    <div class="right">
      <div class="ai-powered">AI-Powered</div>
    </div>
  </header>

  <!-- Steps -->
  <div class="steps">
    <div class="step">
      <div class="circle">1</div>
      <p>Upload<br>process image</p>
    </div>
    <div class="step">
      <div class="circle">2</div>
      <p>Material<br>Select material type</p>
    </div>
    <div class="step">
      <div class="circle">3</div>
      <p>Analyze<br>AI analysis</p>
    </div>
    <div class="step">
      <div class="circle">4</div>
      <p>Results<br>View assessment</p>
    </div>
  </div>

  <!-- Upload Section -->
  <div style="text-align:center; margin-bottom: 20px;">
    <h2>AI-Driven Life Cycle Assessment</h2>
    <p>Upload an image of your metallurgical process to get started with automated<br>environmental impact analysis</p>
  </div>

  <!-- Form for file upload -->
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label class="upload-box">
      <i>‚¨ÜÔ∏è</i>
      <h3>Upload Process Image</h3>
      <p>Drag and drop your metallurgical process image here, or click to browse</p>
      <p><small>Supports: JPG, PNG, GIF (Max 10MB)</small></p>
      <button type="button" class="browse-btn" onclick="document.getElementById('fileInput').click()">Browse Files</button>
      <input id="fileInput" type="file" name="file" accept="image/*" hidden onchange="this.form.submit()">
    </label>
  </form>

</body>
</html>
